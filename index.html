<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <style>
        body{
            background-color: #F0FFF0;
        }
        .box{
            border: 1px solid #ddd;
            padding: 8px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            background-color: #fff;
        }
        .tab-content {
            background-color: #fff;
        }
        .form-group-email{
            padding-top: 5px;
            padding-bottom: 10px;
        }
        .form-group-username{
            padding-top: 5px;
            padding-bottom: 10px;
        }
        .nav-item{
            width: 50%;
        }
        .form-control{
            width: 100%;
        }
        #alert{
            margin-top: 10px;
            margin-bottom: 10px;
            /*display:none;*/
        }
        .btn-primary{
            width: 300px;
        }
        .fb-signin-button{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<body>
<div class="box">
        <ul class="nav nav-tabs" role="tablist" id="myTab">
        <li class="nav-item">
            <a class="nav-link active" href="#signin" role="tab" data-toggle="tab">SignIn</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#signup" role="tab" data-toggle="tab">SignUp</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        {{if .Message}}
        <div class="alert alert-danger" role="alert" id="alert">
            {{.Message}}
        </div>
        {{end}}

        <div role="tabpanel" class="tab-pane fade in active show" id="signin" name="signin">
            <form method="post" action="/?{{.Query}}">
                <div class="form-group-username">
                    <label for="exampleInputUsername">Username</label>
                    <input value="{{.Username}}" name="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="signup">
            <form method="post" action="/signup?{{.Query}}">
                <div class="form-group-email">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" value="{{.Email}}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input name="phone" value="{{.Phone}}" type="text" class="form-control" id="phone" placeholder="+123 (45) 678-90-12"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
<script>
    jQuery('.nav-tabs li a').click( function(e) {
        history.pushState( null, null, jQuery(this).attr('href') );
    });
    jQuery(function(jQuery){
        jQuery("#phone").mask("+999 (99) 999-99-99");
    });
    var url = window.location.href
    var val = url.search('#signup')
    if (val !== -1) {
        $('#myTab a[href="#signup"]').tab('show');
    } else {
        $('#myTab a[href="#signin"]').tab('show');
    }

    {{ if .Action }}
        $('#myTab a[href="#{{ .Action }}"]').tab('show');
    {{ end }}
</script>

</body>
</html>
